<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .modal { 
            display: none; 
            position: fixed; 
            left: 0; top: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
        }
        .modal-content {
            background: white; 
            padding: 20px; 
            margin: 15% auto; 
            width: 50%; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .modal-buttons { margin-top: 15px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Enter Code</h2>
    <input type="text" id="codeInput" placeholder="Enter code">
    <button onclick="openModal()">Submit</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Data for Code: <span id="codeDisplay"></span></h3>
            <table>
                <tr>
                    <th>Product Code</th>
                    <th>Product Name</th>
                    <th>Product Category</th>
                    <th>Best Price Found</th>
                    <th>Source</th>
                </tr>
                <tr>
                    <td id="productCode"></td>
                    <td>Rebimboca da parafuseta</td>
                    <td>Carro</td>
                    <td>99,99</td>
                    <td>CarPartShop</td>
                </tr>
            </table>
            <div class="modal-buttons">
                <button onclick="closeModal()">Cancel</button>
                <button onclick="downloadCSV()">Download Report</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            let code = document.getElementById('codeInput').value;
            if (!code) {
                alert('Please enter a code');
                return;
            }
            
            document.getElementById('codeDisplay').innerText = code;
            document.getElementById('productCode').innerText = code;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function downloadCSV() {
            let code = document.getElementById('codeInput').value;
            let csvContent = "data:text/csv;charset=utf-8,Product Code,Product Name,Product Category,Best Price Found,Source\n" + 
                `${code},Rebimboca da parafuseta,Carro,99.99,CarPartShop`;
            
            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `report_${code}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
